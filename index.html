      function typeWriter(el, text, minDelay=300, maxDelay=500){
        return new Promise(resolve=>{
          let i=0;
          el.textContent="";
          const tick=()=>{
            el.textContent += text[i++];
            if(i>=text.length){ resolve(); return; }
            setTimeout(tick, rand(minDelay,maxDelay));
          };
          tick();
        });
      }

      function startStage3(){
        stage = STAGE.LETTER;
        paper.classList.add('show');
        tip.style.opacity = 0;
        typeWriter(letterContent, letterText, 80, 140).then(()=>{
          setTimeout(startStage4, 2000);
        });
      }

      // ======= é˜¶æ®µ4ï¼šæ”¶æ‹¢ â†’ ä¿¡é¸½ â†’ å¾ªç¯ =======
      function startStage4(){
        paper.classList.add('fold');
        setTimeout(()=>{
          dove.classList.add('fly');
          launchFirework(W/2, H*0.28, 1.5, ()=>{
            nyeTextAlpha = 1;
            nyeFading = true;
            nyeStartTime = performance.now() - 1500;
          });
        }, 500);

        setTimeout(()=>{
          stage = STAGE.LOOP;
          tip.style.opacity = 1;
          tip.textContent = "ğŸ† ç‚¹å‡»ç»§ç»­æ”¾çƒŸèŠ±";
          startAutoLoop();
        }, 3800);
      }

      let autoLoopTimer=null;
      function startAutoLoop(){
        if(autoLoopTimer) clearInterval(autoLoopTimer);
        autoLoopTimer = setInterval(()=>{
          if(stage!==STAGE.LOOP) return;
          launchFirework();
        }, rand(5000,8000));
      }

      // ======= ç‚¹å‡»äº¤äº’ =======
      let isProcessingClick = false;

      function handleClick(e){
        // å°è¯•è§¦å‘éŸ³ä¹
        tryPlayAudio();

        const p = e.touches ? e.touches[0] : e;
        const x = p.clientX;
        const y = p.clientY;

        if(stage===STAGE.FIREWORKS){
          if (isProcessingClick) return;

          if (blessingIndex < blessingChars.length) {
            isProcessingClick = true;
            const ch = blessingChars[blessingIndex];

            launchFirework(x, y, 1, ()=>{
              // é˜²æ­¢é‡å¤ç‚¹å‡»å¯¼è‡´é”™ä½
              if (blessingIndex < blessingChars.length && ch === blessingChars[blessingIndex]) {
                blessingShown += ch;
                blessingIndex++;
                if(blessingIndex>=blessingChars.length){
                  setTimeout(startStage2, 600);
                }
              }
              setTimeout(() => { isProcessingClick = false; }, 200);
            });
          } else {
            launchFirework(x, y, 1);
          }
        } else if(stage===STAGE.LOOP){
          launchFirework(x, y);
        }
      }

      window.addEventListener('click', handleClick, { passive:false });
      window.addEventListener('touchstart', handleClick, { passive:false });

      // ======= ä¸»æ¸²æŸ“å¾ªç¯ =======
      function animate(){
        requestAnimationFrame(animate);

        // é˜²æ­¢åœ¨ resize åæœªåŠæ—¶æ›´æ–°
        resize(false);

        ctx.clearRect(0,0,W,H);

        // èƒŒæ™¯æ˜Ÿç‚¹ï¼ˆè½»å¾®ï¼‰
        ctx.save();
        for(let i=0;i<18;i++){
          ctx.globalAlpha=0.06;
          ctx.fillStyle="white";
          ctx.beginPath();
          ctx.arc(rand(0,W), rand(0,H*0.6), rand(1,2.2), 0, Math.PI*2);
          ctx.fill();
        }
        ctx.restore();

        // æ›´æ–°/ç»˜åˆ¶çƒŸèŠ± & ç²’å­
        for(let i=fireworks.length-1;i>=0;i--){
          const f=fireworks[i];
          if(!f.update()) fireworks.splice(i,1);
          else f.draw();
        }
        for(let i=particles.length-1;i>=0;i--){
          const p=particles[i];
          if(!p.update()) particles.splice(i,1);
          else p.draw();
        }

        drawBlessingText();
        drawNYEText();
      }

      // å¼€å§‹æ—¶æ”¾å‡ ä¸ªçƒŸèŠ±å¼•å¯¼ç”¨æˆ·
      setTimeout(() => {
        for (let i = 0; i < 3; i++) {
          setTimeout(() => {
            launchFirework(
              rand(W * 0.3, W * 0.7),
              rand(H * 0.3, H * 0.5),
              0.8
            );
          }, i * 500);
        }
      }, 1000);

      animate();
    })();
  </script>
